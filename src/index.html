<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  </head>
  <body>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <h1 class="navbar-item is-size-5 is-capitalized">
            Line code examples
          </h1>
        </div>
      </div>
    </nav>

    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Line codes</h1>
          <h2 class="subtitle">
            Select the code you want to see its behavior below: RZ, NRZ-L,
            NRZ-I, AMI, Pseudoternary, Manchester
          </h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <form action="#">
          <div class="field">
            <label class="label">Write the binary number</label>
            <div class="control">
              <input class="input" type="text" placeholder="10101001101" />
            </div>
            <p class="help">This is a help text</p>
          </div>

          <div class="field">
            <label class="label">Select the line code</label>
            <div class="control">
              <div class="select">
                <select name="method" id="method">
                  <option value=""></option>
                  <option value="">RZ</option>
                  <option value="">NRZ-L</option>
                  <option value="">NRZ-I</option>
                  <option value="">RZ</option>
                </select>
              </div>
            </div>
            <p class="help">This is a help text</p>
          </div>
          <div class="control">
            <button class="button is-primary">Render it!</button>
          </div>
        </form>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <canvas id="myChart" height="100"></canvas>
      </div>
    </section>

    <script>
      var ctx = document.getElementById('myChart').getContext('2d')
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [
            {
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
              ],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      })
    </script>
  </body>
</html>
