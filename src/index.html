<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charts</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  </head>
  <body>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
      <div class="container">
        <div class="navbar-brand">
          <h1 class="navbar-item is-size-5 is-capitalized">
            Line code examples
          </h1>
        </div>
      </div>
    </nav>

    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Line codes</h1>
          <h2 class="subtitle">
            Select the code you want to see its behavior below: RZ, NRZ-L,
            NRZ-I, AMI, Pseudoternary, Manchester
          </h2>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <form action="#" id="form-inputs">
          <div class="field">
            <label class="label">Write the binary number</label>
            <div class="control">
              <input
                class="input"
                type="text"
                placeholder="10101001101"
                id="binaryInput"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Select the line code</label>
            <div class="control">
              <div class="select" id="select-container">
                <select name="method" id="user-choice" required>
                  <option value=""></option>
                  <option value="rz">RZ</option>
                  <option value="nrzl">NRZ-L</option>
                  <option value="nrzi">NRZ-I</option>
                  <option value="ami">AMI</option>
                  <option value="pseudo">Pseudoternary</option>
                  <option value="manchester">Manchester</option>
                </select>
              </div>
            </div>
            <p class="help">This is a help text</p>
          </div>
          <div class="control">
            <button class="button is-primary" id="submit-button">
              Render it!
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <canvas id="myChart" height="100"></canvas>
      </div>
    </section>

    <script>
      const userBinary = document.getElementById('binaryInput')
      const userChoice = document.getElementById('user-choice')
      const selectContainer = document.getElementById('select-container')
      const form = document.getElementById('form-inputs')
      const submitButton = document.getElementById('submit-button')
      const regexBinary = new RegExp(/\b[01]+\b/)

      document.addEventListener('DOMContentLoaded', () => {
        submitButton.disabled = true
      })

      form.addEventListener('submit', function (evt) {
        evt.preventDefault()
        const dataInArrays = transformToArray(userBinary.value)
        let numbersTransformed = null

        if (userChoice.value === 'rz') {
          numbersTransformed = rzMethod(dataInArrays.integers)
        } else if (userChoice.value === 'nrzl') {
          numbersTransformed = nrzlMethod(dataInArrays.integers)
        } else if (userChoice.value === 'nrzi') {
          numbersTransformed = nrziMethod(dataInArrays.integers)
        } else if (userChoice.value === 'ami') {
          numbersTransformed = amiMethod(dataInArrays.integers)
        } else if (userChoice.value === 'pseudo') {
          numbersTransformed = pseudoMethod(dataInArrays.integers)
        }

        const configs = {
          labels: dataInArrays.strings,
          customData: numbersTransformed,
        }

        const options = templateChart(configs)
        const ctx = document.getElementById('myChart').getContext('2d')
        const myChart = new Chart(ctx, options)
      })

      userChoice.addEventListener('change', function (evt) {
        if (this.value === '' || this.value === null) {
          submitButton.disabled = true
          if (selectContainer.classList.contains('is-success')) {
            selectContainer.classList.remove('is-success')
          }
          selectContainer.classList.add('is-danger')
        } else {
          if (selectContainer.classList.contains('is-danger')) {
            selectContainer.classList.remove('is-danger')
          }
          selectContainer.classList.add('is-success')
        }
      })

      userBinary.addEventListener('keyup', function (evt) {
        let condition = regexBinary.test(this.value)
        console.log(regexBinary.test(this.value))
        if (condition) {
          submitButton.disabled = false
          if (userBinary.classList.contains('is-danger')) {
            userBinary.classList.remove('is-danger')
          }
          userBinary.classList.add('is-success')
        } else {
          if (userBinary.classList.contains('is-success')) {
            userBinary.classList.remove('is-success')
          }
          submitButton.disabled = true
          userBinary.classList.add('is-danger')
        }
      })

      function templateChart({ labels, customData }) {
        return {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              {
                label: 'Your numbers',
                data: customData,
                fill: false,
                steppedLine: true,
                borderColor: ['rgba(255, 99, 132, 1)'],
                borderWidth: 3,
              },
            ],
          },
        }
      }

      function rzMethod(data = []) {
        if (!data) {
          throw new Error('missing data parameter')
        }

        return data.map((current) => {
          if (current === 0) {
            current = -1
          }
          return current
        })
      }

      function nrzlMethod(data = []) {
        if (!data) {
          throw new Error('missing data parameter')
        }

        return data.map((current) => {
          if (current === 1) {
            current = -1
          } else {
            current = 1
          }

          return current
        })
      }

      function nrziMethod(data = []) {
        if (!data) {
          throw new Error('missing data parameter')
        }

        let previous = data[0]
        for (let i = 1; i <= data.length - 1; i++) {
          if (data[i] === 0) {
            data[i] = previous
          } else {
            if (previous === 0) {
              data[i] = 1
            } else {
              data[i] = 0
            }
          }

          previous = data[i]
        }
        return data
      }

      function amiMethod(data = []) {
        if (!data) {
          throw new Error('missing data parameter')
        }

        let previous = null
        for (let i = 0; i <= data.length; i++) {
          if (data[i] === 1) {
            if (previous === null) {
              previous = 1
            } else {
              if (previous > 0) {
                data[i] = -1
                previous = -1
              } else {
                data[i] = 1
                previous = 1
              }
            }
          }
        }
        return data
      }

      function pseudoMethod(data = []) {
        if (!data) {
          throw new Error('missing data parameter')
        }

        let previous = null
        for (let i = 0; i < data.length; i++) {
          if (data[i] === 1) {
            data[i] = 0
          } else {
            if (previous === null) {
              previous = 1
            } else {
              if (previous > 0) {
                data[i] = -1
                previous = -1
              } else {
                data[i] = 1
                previous = 1
              }
            }
          }
        }
        return data
      }

      function transformToArray(data = '') {
        const transformed = data.split('')
        return {
          integers: transformed.map((curret) => parseInt(curret)),
          strings: data.split(''),
        }
      }
    </script>
  </body>
</html>
